# Training configuration for Hierarchical RL
seed: 42
num_options: 2
learning_rate: 3e-4
gamma: 0.99
batch_size: 32
output_dir: "checkpoints"
eval_freq: 100
save_freq: 200

# Environment settings
env_name: "CartPole-v1"
max_episode_steps: 500

# Training settings
num_episodes: 1000
eval_episodes: 100

# Model architecture
hidden_dim: 128
dropout: 0.1

# Logging
log_level: "INFO"
log_dir: "logs"
use_tensorboard: true
tensorboard_log_dir: "tensorboard_logs"

# Safety and reproducibility
deterministic: true
max_wall_clock_time: 3600  # 1 hour max training time
